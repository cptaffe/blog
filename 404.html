<html>
	<head>
		<link type="text/css" href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<h1>404</h1>

		<!--404-->
		<article>
			<p>These sites are run by Connor Taffe (<a href="http://github.com/cptaffe">@cptaffe</a>). This page is a 404 error, it seems this page does not or no longer exists. If this is in error, try refreshing the page a couple of times and then report an issue below.
		</article>

		<!--Issue reporting-->
		<div id="issue">
			<p><a id="report">Issues</a></p>
			<input type="email" placeholder="Optional email"></input>
			<textarea placeholder="Issue description."></textarea>
			<button onclick="mailIssue();">Create Issue</button>
		</div>

		<script>
		function mailIssue(){
			var issue = document.getElementById("issue").getElementsByTagName("textarea")[0];
			var from = document.getElementById("issue").getElementsByTagName("input")[0].value;
			var msg = issue.value;
			if (msg == ""){
				console.log("No message?!");
				issue.style.borderColor = "red";
				return;
			}
			if (from == ""){
				from = "anon@a.non"
			}
			$.ajax({
			  type: "POST",
			  url: "https://mandrillapp.com/api/1.0/messages/send.json",
			  data: {
			    'key': '4Lc9q5cvJIa5XrepsHIKPg',
			    'message': {
			      'from_email': from,
			      'to': [
			          {
			            'email': 'cpaynetaffe@gmail.com',
			            'name': 'Connor Taffe',
			            'type': 'to'
			          }
			        ],
			      'autotext': 'true',
			      'subject': 'Byteflame Issue',
			      'html': '<b>Issue:</b> <br/>'+ msg
			    }
			  }
			 }).done(function(response) {
			   console.log(response); // if you're into that sorta thing
			   issue.value = '';
			 });
		}
		</script>

	</body>
</html>
